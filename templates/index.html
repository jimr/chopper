<!DOCTYPE html>
<html>
	<head>
		<title>Chopper</title>
        <meta charset='utf-8'> 
        <link href="static/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
        <div class="container">
            <h1>Chopper</h1>
            <form class="form-horizontal" action="chop" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="pages">Pages (comma-delimited list):</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="pages" value="1,3,5,7,9"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="file">File:</label>
                    <div class="col-sm-4">
                        <input type="file" name="file"/>
                    </div>
                </div>
                <div class="col-sm-offset-3 col-sm-4">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
	</body>
</html>
